<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="/style/responsive.css">
    <title>Hero Page</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="/Playstation_Img/logo.png" alt="">
            </div>
            <nav>
                <ul>
                    <li><a href="">game controllers</a></li>
                    <li><a href="">vr accessories</a></li>
                    <li><a href="">media remotes</a></li>
                    <li><a href="">others</a></li>
                </ul>
            </nav>
            <div class="menu-bar">
                <img src="/Playstation_Img/menu.png" alt="">
            </div>
        </header>
        <div class="col-l">
            <div class="bar"></div>
            <h1>PS4 v2 <br> dualshock 4</h1>
            <h4>wireless controllers for playstation 4</h4>
            <p>(compatible/generic)</p>
            <h5><span>$</span>49.99</h5>
            <button type="button">Buy Now <img src="Playstation_Img/arrow.png" alt=""></button>
        </div>
        <div class="col-r">
            <div class="hero-img">
                <img src="/Playstation_Img/controller.png" alt="">
            </div>
            <div class="bg-card"></div>
            <div class="add-btn">
                <img class="add-img" src="/Playstation_Img/add.png" alt="">
                <p> <small>add to card</small></p>
            </div>
        </div>
    </div>

</body>

</html>
